name: Deploy to Production (Bedrock)

on:
  push:
    branches:
      - main

jobs:
  call_bedrock:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET_BETA: ${{ secrets.S3_BUCKET_BETA }}
      S3_BUCKET_PROD: ${{ secrets.S3_BUCKET_PROD }}
      FILENAME: ${{ secrets.FILENAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DEPLOY_ENV: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug Environment
        run: |
          echo "DEPLOY_ENV: $DEPLOY_ENV"
          echo "S3_BUCKET_BETA: $S3_BUCKET_BETA"
          echo "S3_BUCKET_PROD: $S3_BUCKET_PROD"
          echo "FILENAME: $FILENAME"
          echo "AWS_REGION: $AWS_REGION"

      - name: ðŸš€ Call Bedrock (Prod)
        run: |
          python --version
          pip install --upgrade boto3 jinja2
          python process_prompt.py